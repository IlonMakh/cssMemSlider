<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="Image/x-icon" href="images/favicon.ico" rel="icon">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>
<body>

<div class="slider__wrapper">

    <input type="radio" name="mem" id="mem1" checked>
    <input type="radio" name="mem" id="mem2">
    <input type="radio" name="mem" id="mem3">
    <input type="radio" name="mem" id="mem4">
    <input type="radio" name="mem" id="mem5">

    <div class="slider__mems">
        <div class="mem-item mem1"></div>
        <div class="mem-item mem2"></div>
        <div class="mem-item mem3"></div>
        <div class="mem-item mem4"></div>
        <div class="mem-item mem5"></div>
    </div>

    <div class="slider__controls">
        <label for="mem1"></label>
        <label for="mem2"></label>
        <label for="mem3"></label>
        <label for="mem4"></label>
        <label for="mem5"></label>
    </div>


    <div class="slider__description">
        <div class="mem-comment comment1"></div>
        <div class="mem-comment comment2"></div>
        <div class="mem-comment comment3"></div>
        <div class="mem-comment comment4"></div>
        <div class="mem-comment comment5"></div>
    </div>

</div>
    
</body>
</html>
